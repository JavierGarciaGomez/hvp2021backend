name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: mongo-user
          MONGO_INITDB_ROOT_PASSWORD: "123456"
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test
        env:
          MONGO_URL: mongodb://mongo-user:123456@localhost:27017/hvp-test?authSource=admin
          JWT_SECRET: test-secret
          NODE_ENV: test
